- type: entity
  name: rice dough
  parent: FoodBakingBase
  id: FoodRiceDough
  description: A dough made from glutinous rice.
  components:
  - type: FlavorProfile
    flavors:
    - rice
  - type: Sprite
    sprite: _CS/Objects/Consumable/Food/ricedough.rsi
    state: rice-dough
  - type: SliceableFood
    count: 4
    slice: FoodRiceDoughSlice
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 65 # it's a bunch of raw rice. How sad to eat this.
        reagents:
        - ReagentId: Rice
          Quantity: 40

- type: entity
  name: rice dough slice
  parent: FoodBakingBase
  id: FoodRiceDoughSlice
  description: A slice of rice dough.
  components:
  - type: FlavorProfile
    flavors:
    - rice
  - type: Sprite
    sprite: _CS/Objects/Consumable/Food/ricedough.rsi
    state: rice-dough-slice
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Rice
          Quantity: 10
