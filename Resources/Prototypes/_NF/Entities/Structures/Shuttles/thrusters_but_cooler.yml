#region Microputt StationKeeper - Low speed, Low thrust, high efficiency thruster
- type: entity
  id: SlowWeakThruster
  parent: Thruster
  name: MicroPutt StationKeeper thruster
  description: A weak, high-efficiency thruster designed for shuttles that only move when they absolutely need to.
    Has a low max speed and very low acceleration, but uses next to no power.
  components:
  - type: Thruster
    baseThrust: 33
    thrust: 22
    thrustPerPartLevel: [22, 23, 24, 25] # its bad
    damage:
      types:
        Heat: 40
  - type: ApcPowerReceiver
    powerLoad: 10
  - type: Sprite
    sprite: _NF/Structures/Shuttles/thruster.rsi
    layers:
    - state: base_small
      map: ["enum.ThrusterVisualLayers.Base"]
    - state: thrust_small
      map: ["enum.ThrusterVisualLayers.ThrustOn"]
      shader: unshaded
      visible: false
    - state: thrust_burn_unshaded
      map: ["enum.ThrusterVisualLayers.ThrustingUnshaded"]
      shader: unshaded
      visible: false
      offset: 0, 1
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.35,-0.45,0.35,0.45" # Thruster is slightly narrower than the big one but still long
        density: 60 # Same density as big thruster, will be slightly lighter
        mask:
        - SmallMobMask #this is so they can go under plastic flaps
        layer:
        - MachineLayer
  - type: StaticPrice
    price: 100
  - type: Machine
    board: SlowWeakThrusterMachineCircuitboard

