#region circuit boards


#region MicroPutt StationKeeper
- type: entity
  id: SlowWeakThrusterMachineCircuitboard
  parent: BaseMachineCircuitboard
  name: MicroPutt Stationkeeper machine board
  components:
  - type: Sprite
    state: supply
  - type: MachineBoard
    prototype: SlowWeakThruster
    requirements: # Frontier
      Capacitor: 4 # Frontier stackRequirements<requirements
    stackRequirements:
      Steel: 5

- type: latheRecipe
  parent: [ BaseCircuitboardRecipe, BaseSupplyMachineRecipeCategory ]
  id: SlowWeakThrusterMachineCircuitboard
  result: SlowWeakThrusterMachineCircuitboard

