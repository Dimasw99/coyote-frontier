- type: entity
  id: coyoteShipyardComputerBase
  parent: [BaseStructureDisableToolUse, BaseStructureIndestructible, ComputerShipyard]
  suffix: Custom Shipyard
  description: Used to rent ships for personal use.
  abstract: true
  components:
  - type: ActivatableUI
    key: enum.ShipyardConsoleUiKey.Custom
  - type: UserInterface
    interfaces:
      enum.ShipyardConsoleUiKey.Custom:
        type: ShipyardConsoleBoundUserInterface

# Custom Coyote Shipyards.
# To add a ship set your ships group to one of the following
# Nanotrasen
# UnitedHealthServices
# EdisonHvac
# Aerofex
# JanusCorp

# Nanotrasen
- type: entity
  id: coyoteShipyardNT
  name: nanotrasen shipyard console
  parent: coyoteShipyardComputerBase
  suffix: Science Nanotrasen
  components:
  - type: ActivatableUI
    key: enum.ShipyardConsoleUiKey.Nanotrasen
  - type: UserInterface
    interfaces:
      enum.ShipyardConsoleUiKey.Nanotrasen:
        type: ShipyardConsoleBoundUserInterface
  - type: Sprite
    sprite: _NF/Structures/Machines/computers.rsi
    layers:
    - map: ["computerLayerBody"]
      state: computer_expedition
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: shipyard
    - map: ["computerLayerKeys"]
      state: telesci_key

